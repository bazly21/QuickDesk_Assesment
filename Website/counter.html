<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="counter.js"></script>
</head>
<body>
    <div class="container">
        <h1>Counter View</h1>
        <div class="counter-container-counter-view">
            <div id="counter1" class="counter-counter-view">
                <h2>Counter 1</h2>
                <button id="call_next1" onclick="callNext(1)" class="button-counter-view">Call next</button>
                <button id="comp_curr1" onclick="completeCurrent(1)" class="button-counter-view">Complete Current</button>
                <button id="go_off_on1" onclick="goOfflineOnline(1)" class="button-counter-view">Go offline</button>
            </div>
    
            <div id="counter2" class="counter-counter-view">
                <h2>Counter 2</h2>
                <button id="call_next2" onclick="callNext(2)" class="button-counter-view">Call next</button>
                <button id="comp_curr2" onclick="completeCurrent(2)" class="button-counter-view">Complete Current</button>
                <button id="go_off_on2" onclick="goOfflineOnline(2)" class="button-counter-view">Go offline</button>
            </div>
    
            <div id="counter3" class="counter-counter-view">
                <h2>Counter 3</h2>
                <button id="call_next3" onclick="callNext(3)" class="button-counter-view">Call next</button>
                <button id="comp_curr3" onclick="completeCurrent(3)" class="button-counter-view">Complete Current</button>
                <button id="go_off_on3" onclick="goOfflineOnline(3)" class="button-counter-view">Go offline</button>
            </div>
    
            <div id="counter4" class="counter-counter-view">
                <h2>Counter 4</h2>
                <button id="call_next4" onclick="callNext(4)" class="button-counter-view">Call next 4</button>
                <button id="comp_curr4" onclick="completeCurrent(4)" class="button-counter-view">Complete Current</button>
                <button id="go_off_on4" onclick="goOfflineOnline(4)" class="button-counter-view">Go offline</button>
            </div>
        </div>
    </div>
</body>
</html>
